<ng-template #exchangeRateTemplate let-dataItem="dataItem">
    <button kendoButton size="small" (click)="exchangeRate(dataItem)">{{markLabel}}</button>
</ng-template>

<ng-template #storeCurrencyTemplate let-dataItem="dataItem">
    <button kendoButton size="small" (click)="storeCurrency(dataItem)">{{markLabel}}</button>
</ng-template>

<kendo-remote-grid #grid
    [formOptions]="options"
    [buttonTemplates]="{ exchangeRate: exchangeRateTemplate, storeCurrency: storeCurrencyTemplate }">
</kendo-remote-grid>
