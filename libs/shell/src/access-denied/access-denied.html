<main class="min-h-screen grid place-items-center bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 p-6">
    <section class="w-full max-w-xl text-center">
        <div
            class="mx-auto mb-6 w-16 h-16 rounded-2xl bg-red-100 text-red-600 grid place-items-center dark:bg-red-900/30">
            <!-- lock icon -->
            <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="11" width="18" height="10" rx="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                <circle cx="12" cy="16" r="1.6"></circle>
            </svg>
        </div>

        <h1 class="text-3xl font-bold mb-2">Access Denied</h1>
        <p class="text-2xl text-gray-600 dark:text-gray-400 mb-8">
            You do not have the necessary permissions. Please contact the administrators.
        </p>

        <div class="flex items-center justify-center gap-3">
            <a routerLink="/"
                class="inline-flex items-center justify-center rounded-xl border border-gray-300 dark:border-white/20 px-4 py-2.5 text-lg font-medium hover:bg-gray-100 dark:hover:bg-white/10 transition">
                Go Home
            </a>

            <a *ngIf="isAuthenticated" (click)="goOffice()"
                class="inline-flex items-center justify-center rounded-xl border border-gray-300 dark:border-white/20 px-4 py-2.5 text-lg font-medium hover:bg-gray-100 dark:hover:bg-white/10 transition">
                Go Office
            </a>
            
            <a *ngIf="!isAuthenticated" routerLink="/login" queryParamsHandling="merge"
                class="inline-flex items-center justify-center rounded-xl border border-gray-300 dark:border-white/20 px-4 py-2.5 text-lg font-medium hover:bg-gray-100 dark:hover:bg-white/10 transition">
                Login
            </a>

        </div>
    </section>
</main>
